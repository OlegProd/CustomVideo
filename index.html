    <header>
    <div class="container"> 
        <div class="container_blocks">
            <span class="container_blocks_text">Video</span>
        </div>
    </div>
    </header>

    <main>
        <section class="video">
        <div class="container">
            <div class="container_video">
                <div class="container_video-poster"></div>
                <video class="container_video-player" src="assets/video.mp4"></video>
                <div class="container_video-button"></div>
                <div class="container_video_controls">
                    <div class="container_video_controls-icon-play"></div>
                    <input class="video-height" type="range" value="20" min="0" max="58" step="0.001" >
                    <div class="container_video_controls-icon-volume"></div>
                    <input class="music-height" type="range" value="0.4" min="0" max="1" step="0.05">

                </div>
            </div>
        </div>
    </section>
    </main>
    <footer>
